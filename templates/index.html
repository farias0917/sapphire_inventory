<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SapphireInventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/861b3604ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="formContainer">
            <h2>Iniciar sesión</h2>
            <form action="/login" method="POST" autocomplete="off">
                <div class="inputContainer">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Ingrese su Correo" name="email">
                </div>

                <div class="inputContainer">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Ingrese su contraseña" name="pass">
                </div>
                <button type="submit">Iniciar sesión</button>
               <!--{% if message %}
                <div class="error" id="error">
                    <p><strong>Error</strong> {{message}}</p>
                    <p class="close" id="close">x</p>
                </div>
                {% endif %}-->
            </form>
        </div>

        <div class="titleContainer">
            <h2>Bienvenido a </h2>
            <h1>Sapphire Inventory</h1>
        </div>
    </div>

         {% if message %}
         <div class="error" id="error">
            <p><strong style="color: red;">Error:</strong> {{message}}</p>
            <i class="fa-regular fa-face-sad-tear"></i>
        </div>
        {% endif %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
